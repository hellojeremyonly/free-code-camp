<h1 id="title">Survey Form</h1>

<p id="description">Please fill out the survey form below:</p>

<form id="survey-form">
  <label for="name" id="name-label">Name:</label>
  <input type="text" id="name" required placeholder="Enter your name">

  <label for="email" id="email-label">Email:</label>
  <input type="email" id="email" required placeholder="Enter your email">

  <label for="number" id="number-label">Number:</label>
  <input type="number" id="number" placeholder="Enter a number" min="0" max="100">

  <label for="dropdown" id="dropdown-label">Dropdown:</label>
  <select id="dropdown">
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
  </select>

  <label>Radio buttons:</label>
  <label>
    <input type="radio" name="radio-option" value="option1"> Option 1
  </label>
  <label>
    <input type="radio" name="radio-option" value="option2"> Option 2
  </label>

  <label>Checkboxes:</label>
  <label>
    <input type="checkbox" name="checkbox-option" value="option1"> Checkbox 1
  </label>
  <label>
    <input type="checkbox" name="checkbox-option" value="option2"> Checkbox 2
  </label>

  <label for="textarea">Textarea:</label>
  <textarea id="textarea" name="textarea" placeholder="Enter your message"></textarea>

  <input type="submit" id="submit" value="Submit">
</form>
